<!-- Notification Widget - Can be included in any template -->
<div class="notification-widget" id="notificationWidget">
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h6 class="mb-0">
                <i class="fas fa-bell me-2"></i>
                Recent Notifications
            </h6>
            <div>
                <span class="badge bg-light text-primary" id="widgetNotificationCount">0</span>
                <button class="btn btn-sm btn-link text-white p-0 ms-2" id="refreshNotifications">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
        <div class="card-body p-0">
            <div id="notificationsList" class="list-group list-group-flush">
                <!-- Notifications will be loaded here -->
            </div>
        </div>
        <div class="card-footer text-center">
            <a href="{{ url_for('notifications') }}" class="btn btn-sm btn-outline-primary">
                View All Notifications
            </a>
        </div>
    </div>
</div>

<style>
.notification-widget {
    max-height: 400px;
    position: sticky;
    top: 20px;
}

.notification-widget .card-body {
    max-height: 300px;
    overflow-y: auto;
}

.notification-item-widget {
    border: none;
    border-bottom: 1px solid #eee;
    padding: 12px 16px;
    transition: background-color 0.2s ease;
}

.notification-item-widget:hover {
    background-color: #f8f9fa;
}

.notification-item-widget.unread {
    background-color: #f0f8ff;
    border-left: 3px solid #007bff;
}

.notification-item-widget:last-child {
    border-bottom: none;
}

.notification-title-widget {
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 4px;
    color: #333;
}

.notification-message-widget {
    font-size: 0.8rem;
    color: #666;
    margin-bottom: 6px;
    line-height: 1.3;
}

.notification-meta-widget {
    font-size: 0.75rem;
    color: #999;
    display: flex;
    justify-content: between;
    align-items: center;
}

.notification-type-badge {
    font-size: 0.7rem;
    padding: 2px 6px;
}

.empty-notifications {
    text-align: center;
    padding: 40px 20px;
    color: #999;
}

.empty-notifications i {
    font-size: 2rem;
    margin-bottom: 10px;
    opacity: 0.5;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.notification-item-widget.new {
    animation: fadeInUp 0.3s ease;
}
</style>

<script>
class NotificationWidget {
    constructor(widgetId, username = 'anonymous') {
        this.widgetId = widgetId;
        this.username = username;
        this.widget = document.getElementById(widgetId);
        this.notificationsList = this.widget.querySelector('#notificationsList');
        this.countBadge = this.widget.querySelector('#widgetNotificationCount');
        this.refreshBtn = this.widget.querySelector('#refreshNotifications');
        
        this.init();
    }
    
    init() {
        this.loadNotifications();
        
        // Set up refresh button
        this.refreshBtn.addEventListener('click', () => {
            this.refreshBtn.querySelector('i').classList.add('fa-spin');
            this.loadNotifications().finally(() => {
                this.refreshBtn.querySelector('i').classList.remove('fa-spin');
            });
        });
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (document.visibilityState === 'visible') {
                this.loadNotifications();
            }
        }, 30000);
        
        // Mark notifications as read when clicked
        this.notificationsList.addEventListener('click', (e) => {
            const notificationItem = e.target.closest('.notification-item-widget');
            if (notificationItem && notificationItem.dataset.notificationId) {
                this.markAsRead(notificationItem.dataset.notificationId);
            }
        });
    }
    
    async loadNotifications() {
        try {
            const response = await fetch(`/api/notifications?user=${this.username}&limit=5`);
            const notifications = await response.json();
            
            this.renderNotifications(notifications);
            this.updateCount(notifications.filter(n => !n.read).length);
            
        } catch (error) {
            console.error('Error loading notifications:', error);
            this.showError();
        }
    }
    
    renderNotifications(notifications) {
        if (notifications.length === 0) {
            this.notificationsList.innerHTML = `
                <div class="empty-notifications">
                    <i class="fas fa-bell-slash"></i>
                    <div>No new notifications</div>
                </div>
            `;
            return;
        }
        
        this.notificationsList.innerHTML = notifications.map(notification => `
            <div class="notification-item-widget ${!notification.read ? 'unread' : ''}" 
                 data-notification-id="${notification.id}">
                <div class="notification-title-widget">
                    ${this.getTypeIcon(notification.type)} ${notification.title}
                </div>
                <div class="notification-message-widget">
                    ${this.truncateMessage(notification.message, 80)}
                </div>
                <div class="notification-meta-widget">
                    <span class="badge notification-type-badge bg-${this.getTypeColor(notification.type)}">
                        ${notification.type}
                    </span>
                    <span>${this.formatTime(notification.created_at)}</span>
                </div>
            </div>
        `).join('');
    }
    
    updateCount(count) {
        this.countBadge.textContent = count;
        this.countBadge.className = count > 0 ? 'badge bg-danger' : 'badge bg-secondary';
        
        // Update main notification badge too
        const mainBadge = document.getElementById('notificationBadge');
        if (mainBadge) {
            mainBadge.textContent = count;
            mainBadge.style.display = count > 0 ? 'inline-block' : 'none';
        }
    }
    
    async markAsRead(notificationId) {
        try {
            const response = await fetch(`/api/notifications/${notificationId}/read`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            
            if (response.ok) {
                const item = this.notificationsList.querySelector(`[data-notification-id="${notificationId}"]`);
                if (item) {
                    item.classList.remove('unread');
                }
                this.loadNotifications(); // Refresh to update count
            }
        } catch (error) {
            console.error('Error marking notification as read:', error);
        }
    }
    
    getTypeIcon(type) {
        const icons = {
            'success': '<i class="fas fa-check-circle text-success"></i>',
            'info': '<i class="fas fa-info-circle text-info"></i>',
            'warning': '<i class="fas fa-exclamation-triangle text-warning"></i>',
            'error': '<i class="fas fa-times-circle text-danger"></i>',
            'milestone': '<i class="fas fa-star text-primary"></i>',
            'welcome': '<i class="fas fa-hand-wave text-success"></i>',
            'achievement': '<i class="fas fa-trophy text-warning"></i>',
            'system': '<i class="fas fa-cog text-secondary"></i>'
        };
        return icons[type] || '<i class="fas fa-bell"></i>';
    }
    
    getTypeColor(type) {
        const colors = {
            'success': 'success',
            'info': 'info',
            'warning': 'warning',
            'error': 'danger',
            'milestone': 'primary',
            'welcome': 'success',
            'achievement': 'warning',
            'system': 'secondary'
        };
        return colors[type] || 'secondary';
    }
    
    truncateMessage(message, maxLength) {
        if (message.length <= maxLength) return message;
        return message.substr(0, maxLength) + '...';
    }
    
    formatTime(isoString) {
        const date = new Date(isoString);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMins / 60);
        const diffDays = Math.floor(diffHours / 24);
        
        if (diffMins < 1) return 'just now';
        if (diffMins < 60) return `${diffMins}m ago`;
        if (diffHours < 24) return `${diffHours}h ago`;
        if (diffDays < 7) return `${diffDays}d ago`;
        
        return date.toLocaleDateString();
    }
    
    showError() {
        this.notificationsList.innerHTML = `
            <div class="empty-notifications">
                <i class="fas fa-exclamation-triangle text-warning"></i>
                <div>Error loading notifications</div>
            </div>
        `;
    }
}

// Initialize the widget when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    if (document.getElementById('notificationWidget')) {
        window.notificationWidget = new NotificationWidget('notificationWidget');
    }
});
</script>
